          <!-- name은 하나의변수와 같다 ""이름으로 서버에 전송된다 -->
          <input name="username" placeholder="USERNAME" />
          <input id="password" name="password" placeholder="PASSWORD" type="password" />
          <!--입력칸*로-->
          <button class="btn_login" type="button">로그인</button>
          <!-- (form안에있을때만)submit 성질을 갖는다.-->
          <!-- form 으로 감쌌을때 input의 정보를 서버로 전송하는 역할을해준다 -->
        </form>
